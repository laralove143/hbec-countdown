<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-key="title"></title>
    <script src="main.js" defer></script>
    <script src="locale.js" defer></script>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <a href="/" class="header-title header-link">
          <img
            src="img/hbec-logo.png"
            alt="HBEC Logo"
            class="header-logo"
          /><span data-key="headerTitle"></span>
        </a>
        <a
          class="button header-link"
          data-key="langSwitcher"
          id="langSwitcher"
        ></a>
      </nav>
    </header>

    <div class="content" id="content">
      <div
        class="welcome-message"
        id="welcomeMessage"
        data-key="welcomeMessage"
      ></div>

      <div class="duration-picker" id="durationPicker">
        <div class="duration-picker-unit">
          <input
            type="number"
            id="hours"
            name="hours"
            min="0"
            max="24"
            placeholder="00"
            size="2"
          /><label for="hours" data-key="durationPickerHours"></label>
        </div>

        <div class="duration-picker-unit">
          <input
            type="number"
            id="minutes"
            name="minutes"
            min="0"
            max="24"
            placeholder="00"
          /><label for="minutes" data-key="durationPickerMinutes"></label>
        </div>

        <div class="duration-picker-unit">
          <input
            type="number"
            id="seconds"
            name="seconds"
            min="0"
            max="24"
            placeholder="00"
          /><label for="seconds" data-key="durationPickerSeconds"></label>
        </div>

        <div>
          <button
            class="button start-countdown-button"
            id="durationPickerStart"
            data-key="durationPickerStart"
            disabled
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
